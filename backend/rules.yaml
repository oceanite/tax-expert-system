rules_perpajakan:
  deskripsi: "Konfigurasi Tarif dan PTKP untuk PPh 21 dan PPh 23"

  # =======================================================
  # A. PPH PASAL 21
  # =======================================================
  pph_pasal_21:
    ptkp_tahunan:
      # --- Status TK (Tidak Kawin) ---
      TK/0: 54000000   # Diri sendiri
      TK/1: 58500000   # + 1 Tanggungan
      TK/2: 63000000   # + 2 Tanggungan
      TK/3: 67500000   # + 3 Tanggungan
      
      # --- Status K (Kawin) ---
      K/0: 58500000    # Diri sendiri + Istri
      K/1: 63000000    # + 1 Tanggungan
      K/2: 67500000    # + 2 Tanggungan
      K/3: 72000000    # + 3 Tanggungan
      
    # PERBAIKAN UTAMA: Indentasi 'lapisan' masuk ke dalam 'tarif_progresif'
    tarif_progresif:
      lapisan:
        - batas_atas: 60000000
          persentase: 0.05
        - batas_atas: 250000000
          persentase: 0.15
        - batas_atas: 500000000
          persentase: 0.25
        - batas_atas: 5000000000
          persentase: 0.30
        - batas_atas: null
          persentase: 0.35

    perhitungan_pegawai_tetap:
      pengurang_wajib:
        biaya_jabatan:
          persentase: 0.05
          maksimum_bulanan: 500000

  # =======================================================
  # B. PPH PASAL 23
  # =======================================================
  pph_pasal_23:
    tarif_dan_objek:
      # PERBAIKAN: Nama item disamakan persis dengan logic di engine.py
      tarif_15_persen:
        - dividen
        - bunga
        - royalti
        - hadiah
      
      tarif_2_persen:
        - sewa
        - jasa_teknik
        - jasa_manajemen
        - jasa_konsultan
        - jasa_lainnya


